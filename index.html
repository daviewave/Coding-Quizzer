<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Skills Quiz</title>
  </head>

  <body>
    <header>
      <h1 id="highscore-link">View Highscores</h1>
      <div id="timer">
        <h2 id="time">
          Time:
          <h2 id="seconds-left">60</h2>
        </h2>
      </div>
    </header>

    <main>
      <section id="quiz-display">
        <h1 id="quiz-question">CODING QUIZ CHALLENGE</h1>
        <p id="intro-paragragh">
          In the coding quiz you will be asked a series of multiple choice
          questions to test your knowledge on the principles of coding. Click
          the 'START' button below to begin.
        </p>
        <button id="start">Start</button>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
